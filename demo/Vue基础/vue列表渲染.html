<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" >
    <div v-for="(item,key,index) of userInfo" >
        {{item}}
    </div>
    <!-- 修改：vm.userInfo.name="hello " -->
    <!-- 添加：不能直接往对象加数据 参照数组  也会出现数据不同步 -->
    <!-- 添加内容 修改对象的引用 可以实现 -->
    <!-- 也可以使用vue提供的Set方法 -->
    <!-- 
      对象中的Set方法
      Vue.set(vm.userInfo,"address","beijing") 
      参数1 参数2 参数3
      vm.$set("address","beijing")
      改变数组的数据方法
      1.变异方法
      2.改变引用
      3.数组中的Set方法
      Vue.set(vm.userInfo,1,5);
      vm.$set(1,5)
      参数1 为下标 参数2 为值
    -->
  </div>
  <script>
    var vm  = new Vue({
      el:"#app",
      data:{
        userInfo:{
          name:'hellp',
          age:'23'
        }
      }
    })
    /*
    改变数组内容方法1
    不能通过下标的方式对数组进行操作  不会做到数据的双向绑定
    数据确实被修改了 但是页面不会响应
    只能使用vue提供的数组变异方法
    */
    /*
    7个
    pop 删除最后一项
    push 添加
    shift 
    unshift
    splice
    sort 排序
    reverse  对数组取反
    */
    /*
    改变数组内容方法2
    改变数组的引用 即对整个数组进行重新赋值
    */
    /*
    模板占位符
    <template></template>包裹
    */
    /*
    对象循环
    */
  </script>
</body>
</html>
