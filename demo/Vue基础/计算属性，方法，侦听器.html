<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{fullName()}}
    {{age}}
  </div>
  <script>
    var vm  = new Vue({
      el:"#app",
      data:{
        firstName:'123',
        lastName:'456',
        fullName ="123 456",
        age:20
      },
      // 优先使用computed
      /*方法1*/
      //计算属性
      // 特性：内置缓存  会缓存计算结果  只要依赖的值，数据不发生改变 就不会再去执行计算
      // computed:{
      //   fullName:function(){
      //     console.log('1')
      //      return this.firstName+' '+this.lastName
      //   }
      // }
      /*方法2  */
      // methods:{
      //   fullName:function(){
      //     return this.firstName+' '+this.lastName
      //   }
      // }
      /*方法3*/
      watch:{//侦听器
        firstName:function(){
          // 重新赋值
          this.fullName = this.firstName+' '+this.lastName
        },
        lastName:function(){
          this.fullName = this.firstName+' '+this.lastName
        },
      }
    })
  </script>
</body>
</html>
