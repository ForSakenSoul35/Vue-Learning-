<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{content}}
    <!-- 使用插值表达式 {{}} -->
  </div>
  <script>

    
    /* vue 写法*/
    var app =new Vue({//新建Vue实例
      el:'#app',//挂载点，只会处理该挂载点的数据
      data:{
        // 定义一些数据
        content:'hello world'
      }
    })
    setTimeout(() => {
      app.$data.content= 'hello xhb';
      //使用app.$data 获取定义在data里面的数据
      //数据发生变化了 页面也会自动发生变化，不需要关注DOM操作 只需要关注数据
    }, 2000);
  </script>
</body>
</html>
