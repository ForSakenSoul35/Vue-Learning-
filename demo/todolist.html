<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>TodoList</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <!-- 
        v-model指令
        表示数据的双向绑定
        当input框的内容发生改变时 Vue实例中的inputValue也会发生改变
        Vue实例中的inputValue发生改变时，页面上的内容也会发生改变
        inputValue和input框的value值也会发生改变

       -->
       
        <input type="text" v-model="inputValue"/>
        <!-- 
          v-on:type=指令
          v-on:click="handleBtnClick"
          用v-on指令绑定事件
          绑定的事件写在Vue实例中的methods对象中
          注意写法
         -->
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
          <!-- 
            v-for 指令   
            v-for="item in list" 
            循环遍历list中的item
          -->
          <li v-for="a in list">{{a}}</li>
        </ul>

    </div>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        //data是固定写法 指的是这个vue实例一些具体的数据
        //可以使用 vm.$data...进行访问
        list:[],
        inputValue:''
      },
      methods:{
        handleBtnClick:function(){
          this.list.push(this.inputValue);
          this.inputValue = '';
        }
      }
    })
  </script>
</body>
</html>
