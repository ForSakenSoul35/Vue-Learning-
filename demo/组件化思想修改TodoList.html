<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
   
     
      <input type="text" v-model="inputValue"/>
     
      <button v-on:click="handleBtnClick">提交</button>
      <ul>
        <!-- 命名结构？? -->
        <!-- 
          全局组件的使用方式
          v-bind 指令 绑定数据
          通过v-for 循环遍历list中的item
          并通过v-bind指令将item的值和content绑定起来，
          就将item传给了ListItem组件
          如果要在子组件中接收到item 就必须在子组件的prop中定义
         -->
        <list-item v-bind:content="item" v-for="item in list"></list-item>
      </ul>

  </div>
<script>
  // Vue提供了一个创建全局组件的方法
  // Vue.component("ListItem",{
  //   props:[
  //     'content'
  //   ],
  //   template:"<li>{{this.content}}</li>"
  // })
  /*局部组件*/
  var ListItem = {

    props:['content'],
    // 子组件的模板
    template:"<li>{{this.content}}</li>"
  }
  var vm = new Vue({
    el:'#app',
    components:{
      ListItem:ListItem
    },
    data:{
      list:[],
      inputValue:''
    },
    methods:{
      handleBtnClick:function(){
        this.list.push(this.inputValue);
        this.inputValue = '';
      }
    }
  })
  // 组件的通信 父子组件的通信
</script>
</body>
</html>
