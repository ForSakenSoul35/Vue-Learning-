<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <child>
    <template slot-scope="props">
      <!-- 必须使用template  以及slot-scope -->
        <!-- // 作用域插槽 -->
      <!-- 将子组件传递的数据放在props -->
      <!-- <li>{{props.item}}</li> -->
      <h1>{{props.item}}</h1>
      <!-- 在使用的时候 决定怎么渲染 -->
    </template>
    </child>
  </div>
  <script>
    Vue.component('child',{
      // 作用域插槽
      template:`<div>
                  <ul>
                    <slot v-for="item of list" :item="item"></slot>

                  </ul>
                </div>`,
      data:function(){
        return{
          list:[1,2,3,4]
        }
        
      }
    })
    var vm  = new Vue({
      el:"#app",
      data:{
        content:'hello world'
      }
    })
  </script>
</body>
</html>
