<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>条件挂载</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <div v-if="show">{{content}}</div> -->
    <!-- 决定对应的html标签是否被真实挂载true挂载 -->
    <!-- <div v-if="show">{{content}}</div>
    <div v-else>Bye World</div> -->
    <!-- v-if 和v-else需要一起使用  连在一起写 -->
    <div v-if="show==='a'">a</div>
    <div v-else-if="show === 'b'">
      b
    </div>
    <div v-else>c</div> 


    <!-- 
      区别v-show和v-if
      v-show的作用  确实渲染了 存在于DOM上 但是不显示相当于给标签设置了一个display:none 
      v-if 的作用  直接不渲染也不显示
      使用v-show的性能高一点 不会频繁渲染DOM
    -->
  </div>
  <script>
    var vm  = new Vue({
      el:"#app",
      data:{
        show:'a',
        content:'hello world'
      }
    })
  </script>
</body>
</html>
